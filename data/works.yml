- name: "Payou"
  photos: 
  - photo: 'Visual flowchat'
    format: 'png'
  - photo: 'app design'
    format: 'png'
  - photo: 'app design iphone'
    format: 'jpg'
  # url: "www.etechevent.com"
  desc: "Payou is a Peer-to-Peer (P2P) mobile payment App with social network component in Hong Kong. It provides a simple, convenient and most fun way for friends to settle debts and pay money to each other.
<br/><br/>
Basically, users can make payment to their friends through Payou, with a payment descriptor and/or a photo attached. They can choose to make it public on the newsfeed, and share with everyone within the social network."


